<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Корзина с фруктами</title>
	<link rel="icon" href="images/basket.png" type="image">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logoheader">
        <div class="logo">
          <img src="images/basket.png" alt="Basket">
        </div>
        <h1>Игра "Корзина с фруктами"</h1>
      </div>
    </header>
    <div class="content">
      <div class="leftBox">
      </div>
      <div class="mainBox">
        <div class="buttonBox">
          <button type="button" class="startButton" name="startGame">Начать игру</button>
          <div class="button">
            <span class="menuButton">Меню</span> 
            <div class="dropdown-menu menuBox">
              <div class="menu-item">
                <span class="menu-rules">Правила игры</span>
              </div>
              <div class="menu-item">
                <div class="menu-timer">С таймером</div>
                <div class="checkbox" name="timerOff"></div>
              </div>
            </div>
        </div>
      </div>
        <div class="tabBox">
          <div class="flexCell"></div>
          <div class="flexCell"></div>
          <div class="flexCell"></div>
          <div class="flexCell"></div>
          <div class="flexCell"></div>
          <div class="flexCell"></div>
          <div class="flexCell"></div>
          <div class="flexCell"></div>
          <div class="flexCell"></div>
          <div class="flexCell"></div>
          <div class="flexCell"></div>
          <div class="flexCell"></div>
          <div class="flexCell"></div>
          <div class="flexCell"></div>
          <div class="flexCell"></div>
          <div class="flexCell"></div>
        </div>
        <div class="boxToPauseImg elmHidden"></div>
      </div>
      <div class="rigthBox">
        <div class="timerBox elmHidden">
          <div class="timer">
          </div>
          <button type="button" class="pauseButton">Пауза</button>
        </div>
      </div>
    </div>
    <footer>
      <span>&#169; Moscow 2023 Chrysolite</span>
      <span>Illustration by <a href="https://icons8.com/illustrations/author/zD2oqC8lLBBA">Icons 8</a> from <a href="https://icons8.com/illustrations">Ouch!</a></span>
    </footer>
    <div class="pop-up elmHidden"></div>
    <div id="mainPopUp" class="pop-up ">
    </div>
    
  </div>
  
</body>
</html>
